serviceName=example
nodeName=testNode
datacenter=testDC

jetty.port = 8080

log.immediate.flush=true
log.toConsole=true
log.timings=false
#uncomment to use syslog
#log.syslogHost=localhost
#log.syslogPort=10534

consul.enabled=false
consul.http.host=127.0.0.1
# disabled in example config
consul.registration.enabled=false

master.jdbcUrl=jdbc:postgresql://localhost:5432/postgres
master.user=postgres
master.password=postgres

master.pool.maximumPoolSize=5
master.pool.maxLifetime=300000
master.pool.idleTimeout=0
master.pool.connectionTimeout=1500
master.pool.leakDetectionThreshold=6000
